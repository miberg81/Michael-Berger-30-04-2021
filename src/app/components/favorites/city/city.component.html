<div class="wrapper">
  <mat-card class="city-card">
    <mat-card-header>
      <mat-card-title>{{city?.name}}</mat-card-title>
      <mat-card-subtitle>{{city?.country}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{city?.tempCurrent}} C 
    </mat-card-content>
    <mat-card-actions>
      <button (click)=onOpenCityClicked() mat-button color="warn">Open city</button>
    </mat-card-actions>
  </mat-card>
</div>
