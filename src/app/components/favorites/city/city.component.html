<mat-card class="city-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{city?.name}} ({{city?.country}})</mat-card-title>
    <!-- <mat-card-subtitle>{{city?.title}}</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image 
   src="https://material.angular.io/assets/img/examples/shiba2.jpg" 
   alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{city?.tempCurrent}} C 
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)=onOpenCityClicked() mat-button color="warn">Open city</button>
  </mat-card-actions>
</mat-card>
