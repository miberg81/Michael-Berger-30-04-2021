<mat-card class="city-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h3>{{city?.name}} ({{city?.country}})</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2>
      {{city?.tempCurrent}} C 
    </h2>
  </mat-card-content>
  <mat-card-actions>
    <button (click)=onOpenCityClicked() mat-button color="warn">Open city</button>
  </mat-card-actions>
</mat-card>
