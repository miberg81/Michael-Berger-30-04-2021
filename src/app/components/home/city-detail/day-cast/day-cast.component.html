<div class="wrapper">
  <mat-card  class="day-card">
    <mat-card-header>
      <mat-card-title>{{dayCast.dayOfWeek}}</mat-card-title>
    </mat-card-header>
     <mat-icon matSuffix><span class="material-icons md-24">wb_sunny</span></mat-icon>
    <mat-card-content>
      <p>
         {{fahrenheitToCelsius(minTemp)}} / {{fahrenheitToCelsius(maxTemp)}} {{unit}}
      </p>
    <button mat-button (click)="toggleUnit()">convert!</button>
    </mat-card-content>
  </mat-card>  
</div>
